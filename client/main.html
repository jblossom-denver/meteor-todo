<head>
  <title>To Do List</title>
</head>

<body>
  <h1>To Do List</h1>

  {{> list}}

  <h3>Add Task</h3>
  {{> form}}
</body>

<template name="list">
  <ul>
  {{#each tasks}}
    <li>{{name}}</li>
  {{/each}}
  </ul>
</template>

<template name="form">
  <form class="add-task">
    <input type="text" name="name" placeholder="Task Name" />
    <input type="submit" value="Add" />
  </form>
</template>
